---
name: On Master

on:
  push:
    branches: ['master']

jobs:
  buildLintTest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12', '14', '16', '18']

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Build, lint and test
        run: |
          npm ci
          npm run build
          npm run lint
          npm run test

      - uses: actions/upload-artifact@master
        if: ${{ matrix.node == '18' }}
        with:
          name: build artifacts
          path: dist/

  publishVersion:
    runs-on: ubuntu-latest
    needs: buildLintTest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'

      - uses: actions/download-artifact@master
        with:
          name: build artifacts
          path: dist

      - name: Set variables
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.H3_NPM_TOKEN }}" >> .npmrc
          echo "@h3aven-labs:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "PACKAGE_VERSION=$(cat package.json | jq -r .version)" >> $GITHUB_ENV

      - name: Deploy
        run: |
          yarn install
          npm publish
          git tag v${{ env.PACKAGE_VERSION }} -f
          git push --tags -f
